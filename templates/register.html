{% extends 'base.html' %}

{% block content %}
<div class="wrapper reg-log-img">
   <div class="d-flex justify-content-center ">
      <div class="card">
         <!-- New users register a username and password. -->
         <div class="card-body text-center">
            {% from "includes/_formhelpers.html" import render_field %}
            <form method="POST">
               <div class="input-group form-group">
                  <div class="form-group">
                     <br>
                     {{render_field(form.name, class_="form-control")}}
                  </div>
               </div>
               <div class="input-group form-group">
                  <div class="form-group">
                     {{render_field(form.password, class_="form-control")}}
                  </div>
               </div>
               <div class="form-group">
                  <!-- Users submit their details. -->
                  <input type="submit" value="Register" class="btn reg_btn">
               </div>
               <div>
                  <small class="text-muted">
                     <!-- Quick link for users who are already registered. -->
                     Already Registered? <a class="" href="{{ url_for('login') }}">Sign In</a>
                  </small>
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock content %}
