<!--  A macro that renders a field with label and a list of errors if there are any -->

<!-- Formhelpers -->

<!-- Found at http://flask.pocoo.org/docs/0.12/patterns/wtforms/ -->

{% macro render_field(field) %}
<span class="help-inline">{{ field.label }}</span>
{{ field(**kwargs)|safe }}
{% if field.errors %}
{% for error in field.errors %}
<span class="help-inline">{{ error }}</span>
{% endfor %}
{% endif %}
{% endmacro %}
