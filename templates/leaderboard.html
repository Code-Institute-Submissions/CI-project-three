{% extends 'base.html' %}
{% block content %}
<div class="wrapper score-log-img mb-4">
   <div class="container-fluid  leaderboard-styles">
      <table class="table table-striped table-dark">
         <thead class="thead-dark">
            <tr>
               <th>
                  <h4><strong>Rank</strong></h4>
               </th>
               <th>
                  <h4><strong>Player</strong></h4>
               </th>
               <th>
                  <h4><strong>Score</strong></h4>
               </th>
            </tr>
         </thead>
         {% for leader in leaders %}
         <!-- Loop through players and show their rank, name and score. -->
         <tr>
            <td>{{ loop.index }}</td>
            <td>{{leader['username']}}</td>
            <td>{{leader['score']}}</td>
         </tr>
         {% endfor %}
      </table>
   </div>
</div>
{% endblock content %}
