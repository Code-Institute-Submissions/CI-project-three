{% extends 'base.html' %}
{% block content %}
<div class="wrapper reg-log-img">
   <div class="d-flex justify-content-center ">
      <div class="card">
         <div class="card-header text-center">
            <h2>Sign In</h2>
         </div>
         <br>
         <div class="card-body">
            <!-- Users enter their username and password.-->
            <form action="" method="POST">
               <div class="input-group form-group">
                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fas fa-user"></i></span>
                  </div>
                  <input type="text" name="username" class="form-control" placeholder="username" value={{request.form.username}}>
               </div>

               <div class="input-group form-group">
                  <div class="input-group-prepend">
                     <span class="input-group-text"><i class="fas fa-key"></i></span>
                  </div>
                  <input type="password" name="password" class="form-control" placeholder="password" value={{request.form.password}}>
               </div>
               <br>
               <div class="form-group text-center">
                  <!-- Users submit their details. -->
                  <input type="submit" value="Login" class="btn login_btn">
               </div>
            </form>
         </div>
      </div>
   </div>
</div>
{% endblock content %}
