{% extends 'base.html' %}
{% block content %}
<div class="container">
   <div class="jumbotron style-two text-center mt-4">
      <h2>Welcome To My Flask Riddle Game</h2>
      {% if session.logged_in == NULL %}
      <p class="lead">Please register and login to play</p>
      <a href="{{ url_for('register') }}" class="btn btn-primary btn-lg">Register</a>
      <a href="{{ url_for('login') }}" class="btn btn-success btn-lg">Login</a>
      {% endif %}
   </div>
</div>
{% endblock content %}
